<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Project">
    <meta name="author" content="Yuichi Hagio">
    <title></title>
    <link rel="stylesheet" href="/css/main.css" media="screen">
  </head>
  <body>
    <div id="main" class="container">
      <input id="location-input" class="userInput" type="text" placeholder="Enter Location Name" />
      <div id="map-canvas" class="map"></div>
      <div id="instagram" class="instagramSideBar">
        <ul id="photo-list" class="photoList" data-bind="template:{ name:'photo-item-tpl', foreach: photos}">
        </ul>
      </div>
    </div>

    <!-- <script type="text/template" id="info-window-box">
      <div class="infoWindow">
        <img src="'+res.data[i].images.thumbnail.url+'">
        <p>'+title(res.data[i]) +'</p>
      </div>
    </script> -->

    <script type="text/template" id="photo-item-tpl">
      <li class="photoItem" id="" data-bind="attr:{id: photoId}">
        <img src ="" data-bind="attr:{src: imgURL}" alt="Default" />
      </li>
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/knockout-3.3.0.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
