<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content="Neighborhood Project"><meta name=author content="Yuichi Hagio"><title>Hoodgram</title><style>.errorBox,.infoWindow,.weatherBox{text-align:center}body,html{width:100%;height:100%;margin:0;font-family:sans-serif}button,input{outline:0}button{border:none;position:fixed;z-index:2000;width:80px;height:40px;border-radius:30px;color:#fff;font-size:1em}.photoItem:hover,button:hover{cursor:pointer}li{list-style:none}.container{width:100%;height:100%;display:flex;flex-wrap:wrap}.map{z-index:1;flex-grow:5}.userInput{display:none;z-index:3000;position:absolute;width:200px;height:30px;margin-top:5px;font-size:1em;top:50px;left:80px}.userInput:focus{width:300px;transition:.5s}.infoWindow{max-width:250px;margin-left:23px}.instagramSideBar,.photoList{margin:0;padding:0}.instagramSideBar{background:0 0;flex-grow:1;max-width:150px;height:100%;overflow:scroll;position:absolute;z-index:1000;right:0}.weatherBox{display:none;width:160px;height:220px;position:fixed;bottom:10px;left:100px;z-index:1000;background-color:rgba(100,100,100,.7);padding:10px;color:#fff}.toggleSearch{top:10px;left:80px;background-color:#3498db}.toggleWeather{left:50px;bottom:10px;background-color:#1abc9c}.errorBox{position:absolute;top:100px;left:80px;z-index:1000}.errorMessage{margin:auto;padding:10px;color:#000;opacity:0;animation:fadeInOut 3s;background-color:red;border-radius:30px;font-size:1em}@keyframes fadeInOut{0%,100%{opacity:0}16%,84%{opacity:1}}@media screen and (max-width:540px){.userInput{left:35px;width:200px}.userInput:focus{width:80%}.instagramSideBar{display:none}.errorBox{left:50px}}</style></head><body><div id=main class=container><div id=error class=errorBox></div><button type=button class=toggleSearch id=toggle-search>Search</button> <input id=location-input class=userInput type=text placeholder="Enter Location Name"><div id=map-canvas class=map></div><div id=instagram class=instagramSideBar><ul id=photo-list class=photoList data-bind="template:{ name:'photo-item-tpl', foreach: photos}"></ul></div></div><button type=button class=toggleWeather id=toggle-weather>Weather</button><div id=weather-box class=weatherBox><p><span data-bind="text: city"></span></p><p><span data-bind="text: temp"></span></p><p>Humidity: <span data-bind="text: humidity"></span></p><p><span data-bind="text: summary"></span></p><img alt="Weather Image" data-bind="attr:{src: iconURL}"></div><script type=text/template id=photo-item-tpl><li class="photoItem" data-bind="attr:{id: photoId}"> <img data-bind="attr:{src: imgURL}" data-bind="attr:{alt: photoId}" /> </li></script><script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script><script src="./js/jquery-1.11.3.min.js"></script><script src="./js/knockout-3.3.0.js"></script><script src="./js/main.js"></script></body></html>
