<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content="Neighborhood Project"><meta name=author content="Yuichi Hagio"><title>Hoodgram</title><link rel=stylesheet href=/css/main.css media=screen></head><body><div id=main class=container><div id=error class=errorBox></div><div class=inputBox><input id=location-input class=userInput type=text placeholder="Enter Location Name" autofocus></div><div id=map-canvas class=map></div><a href=#instagram for=open-menu class=openViewList><img src=/images/resized/social-instagram-outline.png alt="Instagram Icon" class=openViewListIcon></a><div id=instagram class=instagramSideBar><a href=# for=close-menu class=closeViewList><img src=/images/resized/close-circled.png alt="Close Icon" class=close-circled> <span class=close-text>HIDE</span></a><div class=search-box><button type=button class=toggleSearch id=toggle-search>Search City</button></div><div id=weather-box class=weatherBox><p><span data-bind="text: city"></span></p><p><span data-bind="text: temp"></span></p><p>Humidity: <span data-bind="text: humidity"></span></p><p><span data-bind="text: summary"></span></p><img alt="Weather Image" data-bind="attr:{src: iconURL}"></div><select id=select-filter-tag class=filterTags></select><ul id=photo-list class=photoList data-bind="template: { name:'photo-item-tpl', foreach: filteredPhotos}"></ul></div></div><script type=text/template id=photo-item-tpl><li class="photoItem" data-bind="attr:{id: photoId}"> <img data-bind="click: $parent.openInfoWindow, attr:{src: imgURL, alt: photoId}"/> </li></script><script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsasuFNJNRJbUZL7zda6ZW78PPhkZqGj8&libraries=places&callback=initMap">
    </script><script>
      function initMap() {
        var mtl = {lat: 45.5015217, lng: -73.5732091};
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          zoom: 15,
          center: mtl
        });
        var marker = new google.maps.Marker({
          position: mtl,
          map: map
        });
      }
    </script><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js></script><script async defer src=js/bundle.js></script></body></html>
