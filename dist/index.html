<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content="Neighborhood Project"><meta name=author content="Yuichi Hagio"><title>Hoodgram</title><link rel=stylesheet href=/css/main.css media=screen></head><body><div id=main class=container><div id=error class=errorBox></div><button type=button class=toggleSearch id=toggle-search>Search</button> <input id=location-input class=userInput type=text placeholder="Enter Location Name"><div id=map-canvas class=map></div><div id=instagram class=instagramSideBar><ul id=photo-list class=photoList data-bind="template:{ name:'photo-item-tpl', foreach: photos}"></ul></div></div><button type=button class=toggleWeather id=toggle-weather>Weather</button><div id=weather-box class=weatherBox><p><span data-bind="text: city"></span></p><p><span data-bind="text: temp"></span></p><p>Humidity: <span data-bind="text: humidity"></span></p><p><span data-bind="text: summary"></span></p><img alt="Weather Image" data-bind="attr:{src: iconURL}"></div><script type=text/template id=photo-item-tpl><li class="photoItem" data-bind="attr:{id: photoId}"> <img data-bind="attr:{src: imgURL}" data-bind="attr:{alt: photoId}" /> </li></script><script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script><script src=/js/jquery-1.11.3.min.js></script><script src=/js/knockout-3.3.0.js></script><script src=/js/main.js></script></body></html>
