<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content="Neighborhood Project"><meta name=author content="Yuichi Hagio"><title>Hoodgram</title><link rel=stylesheet href=/dist/css/main.css media=screen></head><body><div id=main class=container><div id=error class=errorBox></div><div class=inputBox><input id=location-input class=userInput type=text placeholder="Enter Location Name" autofocus></div><div id=map-canvas class=map></div><a href=#instagram for=open-menu class=openViewList><img src=/dist/images/resized/social-instagram-outline.png alt="Instagram Icon" class=openViewListIcon></a><div id=instagram class=instagramSideBar><a href=# for=close-menu class=closeViewList><img src=/dist/images/resized/close-circled.png alt="Close Icon" class=close-circled> <span class=close-text>HIDE</span></a><div class=search-box><button type=button class=toggleSearch id=toggle-search>Search</button></div><div id=weather-box class=weatherBox><p><span data-bind="text: city"></span></p><p><span data-bind="text: temp"></span></p><p>Humidity: <span data-bind="text: humidity"></span></p><p><span data-bind="text: summary"></span></p><img alt="Weather Image" data-bind="attr:{src: iconURL}"></div><select id=select-filter-tag class=filterTags></select><ul id=photo-list class=photoList data-bind="template: { name:'photo-item-tpl', foreach: filteredPhotos}"></ul></div></div><script type=text/template id=photo-item-tpl><li class="photoItem" data-bind="attr:{id: photoId}"> <img data-bind="attr:{src: imgURL}" data-bind="attr:{alt: photoId}"/> </li></script><script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js></script><script src=js/bundle.js></script></body></html>
